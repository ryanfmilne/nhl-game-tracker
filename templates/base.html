<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/ticker.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    <!-- Jquery UI -->
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <div id="content">

        <div class="header">
           <img class="logo" src="static/images/logo.png" alt="EA NHL Logo">
        </div>

        {% block content %}{% endblock %}

        <div class="footer">
          <p>ea nhl score tracker</p>
          <p>v.1.0 - 2020</p>
        </div>

    </div>

      <!-- Javascript / jQuery --> 
      <script>
        jQuery.easing.def = "easeOutBounce";

        $( "#trackGame" ).click(function() {
        $( "#trackModal" ).slideDown(1000, function() {
          // Animation complete.
        });
      });

      $("#submit-game").click(function () {        
      $('#trackModal').slideUp(1000, function() {
        
      });
         });

      </script>

      <!-- Javascript Spinner -->
      <script>
         $(function() {
            $("#spinner-6").spinner();
            $('button').button();

            $('#stepUp-2').click(function () {
               $("#spinner-6").spinner("stepUp");
            });

            $('#stepDown-2').click(function () {
               $("#spinner-6").spinner("stepDown");
            });

         });
      </script>



</body>
</html>
